<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Accesso email-gioco dadi</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="accesso">
        <h1>Inserisci la tua mail per accedere al gioco dei dadi</h1>
        <input id=email  type="email" placeholder="salvo@email.it">
        <button id="login">Login</button>
    </div>
    <div id="table" class="square col-10 m-auto flex-column justify-content-evenly">
        <div class="d-flex justify-content-evenly align-items-center">
            <div id="dadoGiocatore" class=" d-flex justify-content-center align-items-center"></div>
            <div id="dadoComputer" class=" d-flex justify-content-center align-items-center"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button id="tentaLaFortuna">Tenta la fortuna</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="result text-white"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
